    <script>
        function calculate() {
            const total = document.getElementById("total").value;
            const sold = document.getElementById("sold").value;

            if (total <= 0 || sold < 0) {
                document.getElementById("result").innerText =
                    "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á";
                return;
            }

            const percent = (sold / total) * 100;
            document.getElementById("result").innerText =
                `‡∏Ñ‡∏¥‡∏î‡πÄ‡∏õ‡πá‡∏ô ${percent.toFixed(2)} %`;
        
        }
        function saveData() {
            const target = document.getElementById("target").value;
            const today = document.getElementById("today").value;
            const date = new Date().toLocaleDateString("th-TH");

            if (!target || !today) return;

             const record = {
                 date,
                 target,
                 today
            };

            let history = JSON.parse(localStorage.getItem("salesHistory")) || [];
            history.push(record);

            localStorage.setItem("salesHistory", JSON.stringify(history));
            showHistory();
        }
        function showHistory() {
            const history = JSON.parse(localStorage.getItem("salesHistory")) || [];
            const list = document.getElementById("history");
            list.innerHTML = "";

            history.forEach(item => {
                 const percent = (item.today / item.target) * 100;
                 const li = document.createElement("li");
                 li.textContent =
                        `${item.date} | ${item.today}/${item.target} (${percent.toFixed(1)}%)`;
                 list.appendChild(li);
            });
        }
        showHistory();
